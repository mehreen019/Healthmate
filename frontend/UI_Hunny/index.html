<body>
  <div class="container">
    <!-- aside section start -->
    <aside>

      <div class="top">

        <dive class="logo">
          <h2><span class="danger">HEALTHMATE</span></h2>

        </dive>
        <div class="close" id="close_btn">
          <span class="material-symbols-outlined"> close </span>
        </div>
      </div>
      <!--end top-->

    </aside>
    <!-- aside section end -->

    <!-- main section start -->
    <main>
      <h1>Your Health Dashboard</h1>

      <div class="insights">

        <!-- start Pulse rate -->
        <!-- start Pulse rate -->
        <div class="pulse">
          <span class="material-symbols-outlined">ecg_heart</span>
          <div class="middle">
            <form action="#" class="form">
              <div class="input-box">
                <h3>Pulse Rate</h3>
                <input type="text" placeholder="Enter your pulse" />
              </div>
            </form>
          </div>
        </div>
        <!-- end Pulse rate -->

        <!--end pulse rate-->

        <!-- start Temperature -->
        <div class="Temperature">
          <span class="material-symbols-outlined">thermometer</span>
          <div class="middle">

            <form action="#" class="form">
              <div class="input-box">
                <h3>Temperature</h3>
                <input type="text" placeholder="Enter your temperature" />
              </div>
            </form>


          </div>
        </div>
        <!--end Temperature-->

        <!-- start Sp O% -->
        <div class="spo2">
          <span class="material-symbols-outlined">spo2</span>
          <div class="middle">
            <form action="#" class="form">
              <div class="input-box">
                <h3>Oxygen Saturation</h3>
                <input type="text" placeholder="Enter your spO%" />
              </div>
            </form>


          </div>
        </div>
        <!--end Sp O%-->

        <!-- start bp -->
        <div class="bp">
          <span class="material-symbols-outlined">blood_pressure</span>
          <div class="middle">

            <form action="#" class="form">
              <div class="input-box">
                <h3>Blood Pressure</h3>
                <input type="text" placeholder="Enter your bp" />
              </div>
            </form>

          </div>
        </div>
        <!--end bp-->

        <!-- start sleep -->
        <div class="sleep">
          <span class="material-symbols-outlined">sleep_score</span>
          <div class="middle">

            <form action="#" class="form">
              <div class="input-box">
                <h3>Sleep Hours</h3>
                <input type="text" placeholder="Enter your sleep hrs" />
              </div>
            </form>


          </div>
        </div>
        <!--end sleep-->

        <!-- start steps -->
        <div class="steps">
          <span class="material-symbols-outlined">footprint</span>
          <div class="middle">

            <form action="#" class="form">
              <div class="input-box">
                <h3>Steps</h3>
                <input type="text" placeholder="Enter your steps" />
              </div>
            </form>

          </div>
        </div>
        <!--end steps-->

      </div>
      <!--end insights-->

    </main>
    <!-- main section end -->









    <!-- right section start -->
    <div class="right">

      <div class="top">
        <button id="menu_bar">
          <span class="material-symbols-outlined">menu</span>
        </button>

        <div class="theme-toggler">
          <span class="material-symbols-outlined active">light_mode</span>
          <span class="material-symbols-outlined ">dark_mode</span>
        </div>
        <div class="profile">
          <div class="info">
            <p><b>Healthmate</b></p>
            <p>Admin</p>
            <small class="text-muted"></small>
          </div>
          <div class="profile-photo">
            <img src="./images/images.jpg" alt="" />
          </div>
        </div>
      </div>

      <div class="health_advice">
        <h2>Health Advice of The Day</h2>
        <div class="advices">
          <div class="advice">
            <div class="profile-photo">
              <img src="./images/images.jpg" alt="" />
            </div>
            <div class="message">
              <p><b>Healthmate:</b> "advise"</p>
            </div>
          </div>


        </div>
      </div>
